{% extends  "base.html" %}
{% load static %}
{% block title %}修改資料{% endblock title %}
{% block content %}

    <!-- CONTACT -->
    <section class="contact section-padding">
        <div class="container">
            <div class="row">
                <form action="" method="post" class="contact-form" data-aos="fade-up" data-aos-delay="300" role="form"
                      enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-lg-8 mx-auto col-md-10 col-12">

                        <div class="col-lg-12 mx-auto col-md-7 col-12 mb-4">
                            <div class="blog-header">
                                <img src='{{ item.purl }}' class="img" alt="blog header">

                                <div class="blog-header-info">
                                </div>
                            </div>
                        </div>
                        <!-- Follow https://templatemo.com/contact page to setup your own contact form -->


                        <div class="row">
                            <div class="col-lg-12 col-12">
                                <input type="text" class="form-control" name="title" placeholder="地點名稱"
                                       value= {{ item.title }}>
                            </div>

                            <div class="col-lg-12 col-12">
                                <input type="text" class="form-control" name="lon" placeholder="經度"
                                       value= {{ item.lon }}>
                            </div>

                            <div class="col-lg-12 col-12">
                                <input type="text" class="form-control" name="lat" placeholder="緯度"
                                       value= {{ item.lat }}>
                            </div>

                            <div class="col-lg-12 col-12">
                                <textarea class="form-control" rows="6" name="content"
                                          placeholder="詳細介紹"> {{ item.content }}</textarea>
                            </div>

                            <div class="col-lg-7 col-12">
                                <select type="selection" id="select-button" name="type">
                                    {% for markerType in markerTypes %}
                                        {% if item.type == markerType.title %}
                                            <option selected>{{ markerType.title }}</option>
                                        {% else %}
                                            <option>{{ markerType.title }}</option>
                                        {% endif %}
                                        {% empty %}
                                        <option>種類選擇</option>
                                        <option>建屋</option>
                                        <option>植物</option>
                                        <option>動物</option>
                                    {% endfor %}
                                    　　　　　　　　　　　　　　　</select>
                            </div>

                            <div class="col-lg-5 mx-auto col-7">
                                <button type="submit" class="form-control" id="submit-button" name="submit">修改點位
                                </button>
                                <button type="button" class="form-control" id="delete-button"
                                        onclick="location.href='/modify/{{ item.id }}/delete/'">刪除點位
                                </button>
                            </div>
                        </div>

                </form>
            </div>
        </div>
    </section>
{% endblock %}
