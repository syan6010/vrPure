<!DOCTYPE html>
<html lang="en">
<head>

     <title>新增上傳功能</title>
<!--

DIGITAL TREND

https://templatemo.com/tm-538-digital-trend

-->
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     {% load static %}
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/aos.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="{% static 'css/templatemo-digital-trend.css' %}">

</head>
<body>

     <!-- MENU BAR -->
    <nav class="navbar navbar-expand-lg position-absolute">
        <div class="container">
          <a class="navbar-brand" href="/index">
              新增上傳功能
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                  {% if request.user.is_authenticated %}    
                  <li class="nav-item dropdown">  <!-- 加上 dropdown, 表示擁有下一層收合展開的子選單 ********** -->
                    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      會員功能
                    </button>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">  <!-- 子選單的 div ********** -->
                      <a class="dropdown-item" href="\add">新增</a>
                      <a class="dropdown-item" href="\user_blog">點位管理</a>
                      <a class="dropdown-item" href="\logout">登出</a>
                    </div>
                  </li>
                  {% endif %}
                </ul>
            </div>
        </div>
    </nav>


     <!-- CONTACT -->
     <section class="contact section-padding">
          <div class="container">
               <div class="row">
                      <form action="" method="post" class="contact-form" data-aos="fade-up" data-aos-delay="300" role="form" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="col-lg-8 mx-auto col-md-10 col-12">

                      <div class="col-lg-12 mx-auto col-md-7 col-12 mb-4">
                        <div class="blog-header">
                          <img src='/media/reImg/re_{{ item.purl }}' class="img" alt="blog header">

                          <div class="blog-header-info">
                          </div>
                        </div>
                      </div>                    
                      <!-- Follow https://templatemo.com/contact page to setup your own contact form -->
                    

                        <div class="row">
                          <div class="col-lg-12 col-12">
                            <input type="text" class="form-control" name="title" placeholder="地點名稱" value = {{item.title}}>
                          </div>

                          <div class="col-lg-12 col-12">
                            <input type="text" class="form-control" name="lon" placeholder="經度" value = {{item.lon}}>
                          </div>

                          <div class="col-lg-12 col-12">
                            <input type="text" class="form-control" name="lat" placeholder="緯度" value = {{item.lat}}>
                          </div>

                          <div class="col-lg-12 col-12">
                            <textarea class="form-control" rows="6" name="content" placeholder="詳細介紹"> {{item.content}}</textarea>
                          </div>

                          <div class="col-lg-7 col-12">
                            <select type="selection" id="select-button" name = "type">
                              {% for markerType in markerTypes%}
                                {% if item.type == markerType.title %}                                
                                  <option selected>{{ markerType.title }}</option>
                                {% else %}
                                  <option>{{ markerType.title }}</option>    
                                {% endif %}                            
                              {% empty %}
                                <option>種類選擇</option>
                                <option>建屋</option>
                                <option>植物</option>
                                <option>動物</option>
                              {% endfor %}
　　　　　　　　　　　　　　　</select> 
                          </div>

                          <div class="col-lg-5 mx-auto col-7">
                            <button type="submit" class="form-control" id="submit-button" name="submit">修改點位</button>
                            <button type="button" class="form-control" id="delete-button" onclick="location.href='/modify/{{item.id}}/delete/'">刪除點位</button>
                          </div>
                        </div>

                      </form>
                    </div>

               </div>
          </div>
     </section>

<!-- How to change your own map point
	1. Go to Google Maps
	2. Click on your location point
	3. Click "Share" and choose "Embed map" tab
	4. Copy only URL and paste it within the src="" field below
-->



     <!-- SCRIPTS -->
     <script src="{% static 'js/jquery.min.js' %}"></script>
     <script src="{% static 'js/bootstrap.min.js' %}"></script>
     <script src="{% static 'js/aos.js' %}"></script>
     <script src="{% static 'js/owl.carousel.min.js' %}"></script>
     <script src="{% static 'js/smoothscroll.js' %}"></script>
     <script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
